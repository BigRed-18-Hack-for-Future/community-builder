  <!-- <button id="logbtn" class="btn btn-info">Log In</button> -->

  <div class="jumbotron jumbotron-fluid bg-info">
    <div class="container">
      <h1 class="display-4">Create a New Project!</h1>
      <p class="lead">This is some cool text about advice on filling out the form.</p>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-1">
      </div>
      <div class='col-4'>

        <form>

          <div class="form-group">
            <label for="title">Project Name</label>
            <input type="text" class="form-control" id="title" placeholder="Project Name" aria-describedby="titlehelp" />
            <small id="titlehelp" class="form-text text-muted">Make sure your title is descriptive.</small>
          </div>

          <div class="form-group">
            <label for="imgupload"> Project Image </label>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="imgupload" aria-describedby="imghelp" />
              <label class="custom-file-label" for="imgupload">Choose file</label>
            </div>
            <small id="imghelp" class="form-text text-muted">Choose a nice image.</small>
          </div>

          <div class="form-group">
            <label for="desc">Project Description</label>
            <textarea class="form-control" id="desc" placeholder="Project Name" aria-describedby="deschelp"> </textarea>
            <small id="deschelp" class="form-text text-muted">Be clear about what you need.</small>
          </div>

          <input type="checkbox" value="Construction" id="const" /> Construction <br/>
          <input type="checkbox" value="Coordination" id="coord" /> Coordination <br/>
          <input type="checkbox" value="Other" id="other" /> Other <br/>

          <br/>
        </form>

        <button id="subform" class="btn btn-info"> Submit </button>
      </div>
      <div class="col-1">
      </div>
      <!-- Map to pick location -->
      <div class='col-5' id='loc-map-container-container' style='height: 450px; width: 100%;'>
        <label>Pin Project Location</label>
        <div id='loc-map-container' style='height: 100%; margin-top: 2%;'></div>
      </div>
    </div>

    <div style='height: 100px'></div>
  </div>
