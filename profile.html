<body>
  <button id="info"> display current user info </button>
  <div id="infoHolder"></div>

  <button id="logbtn">Log In</button>
  <br/>
  <button id="logout">Log Out</button>
  <form>
    <div>
      <label for="title">title</label>
      <input type="text" id="title" />
    </div>

    <div>
      <label for="imgupload"> image </label>
      <input type="file" id="imgupload" accept="image/*"/>
    </div>
    <div>
      <label for="desc">description</label>
      <input type="text" id="desc" />
    </div>

    <div>
      <label for="lat">latitude</label>
      <input type="text" id="lat" />
    </div>

    <div>
      <label for="long">longitude</label>
      <input type="text" id="long" />
    </div>

    <input type="checkbox" value="Construction" id="const"/> Construction <br/>
    <input type="checkbox" value="Coordination" id="coord"/> Coordination <br/>
    <input type="checkbox" value="Other" id="other"/> Other <br/>

    <br/>
  </form>

  <button id="subform"> submit </button>
